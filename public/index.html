<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400" rel="stylesheet">

    <!-- Self -->
    <link rel="stylesheet" href="css/main.css" />

    <title>Susie Forest Tree Map</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <!-- Loading Popup -->
    <div id="loading">
      <div class="rounded-box shadow">
        Loading...
      </div>
    </div>

    <div id="hud">

      <!-- Toolbar -->
      <div id="toolbar">

        <!-- Search -->
        <div id="search" class="rounded-box shadow">
          <i class="material-icons">search</i>
          <input type="text" placeholder="Search by address..." />
        </div>

        <!-- Color Filter -->
        <select id="color-filter" class="shadow">
          <option value="name_common" selected>Common Name</option>
          <option value="nativity">Nativity</option>
        </select>
      </div>

      <!-- Sidebar -->
      <div id="sidebar" class="rounded-box shadow">
        <div class="banner">Susie Forest in Spokane Tree Map</div>
        <div id="sidebar-tree">
          <div id="sidebar-image" class="shadow hidden"></div>
          <div id="sidebar-close-button">X</div>
          <div id="sidebar-content">
            <h1 id="sidebar-common-name"></h1>
            <h2 id="sidebar-botanical-name"></h2>
            <h3>Tree ID: <span id="sidebar-tree-id"></h3>
            <table>
              <tr>
                <td>Nativity:</td>
                <td id="sidebar-nativity"></td>
              </tr>
              <tr>
                <td>Height Group:</td>
                <td id="sidebar-height-group"></td>
              </tr>
              <tr>
                <td>Shade Production:</td>
                <td id="sidebar-shade-production"></td>
              </tr>
              <tr>
                <td>Irrigation Requirements:</td>
                <td id="sidebar-irrigation-requirements"></td>
              </tr>
              <tr>
                <td>Form:</td>
                <td id="sidebar-form"></td>
              </tr>
              <tr>
                <td>Type:</td>
                <td id="sidebar-type"></td>
              </tr>
              <tr>
                <td>IUCN Status:</td>
                <td id="sidebar-iucn-status"></td>
              </tr>
              <tr>
                <td>IPC Rating:</td>
                <td id="sidebar-ipc-rating"></td>
              </tr>
            </table>
          </div>
        </div>
        <div id="sidebar-default">
          <h1>Learn about these trees in the Susie Forest.</h1>
          <div>Tree stuff.</div>
        </div>
      </div>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>

    <!-- Self -->
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/Map.js" type="text/javascript"></script>
    <script src="js/Sidebar.js" type="text/javascript"></script>
    <script src="js/ColorFilter.js" type="text/javascript"></script>
    <script src="js/Palettes.js" type="text/javascript"></script>

    <script type="text/javascript">app.init()</script>
  </body>
</html>
